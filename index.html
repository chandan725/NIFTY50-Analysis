<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIFTY50 Stock Analysis</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   <div id="main">
    <h2 id="heading"> NIFTY 50 Stocks Portfolio</h2>
    <form>
        <div id="form-elements">
            <label for="startDate" class="text"> Select the Start Date</label>
            <input type="date" id="startDate" class="date-input">
            
            <label for="endDate" class="text"> Select the End Date</label>
            <input type="date" id="endDate" class="date-input">
     
            <label for="dayCount" class="text">Choose number of Days</label>
            <input type="number" id="dayCount" class="input">
     
            <label for="eqamount" class="text">Initial Equity</label>
            <input type="number" id="eqamount" class="input">     
            
        </div>  
        <br>
        <br>
        <input type="submit" value="submit" id="button">       
    </form>
   </div>
    
</body>
</html>
